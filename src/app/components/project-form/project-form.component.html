

<div class="my-3 row">
  <label class="col-sm-2 col-form-label">Title</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="title" [(ngModel)]="project.title">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Year</label>
  <div class="col-sm-10">
    <input type="number" min="1990" max="2030" step="1" class="form-control" name="year" [(ngModel)]="project.year">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Description</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" name="description" [(ngModel)]="project.description"></textarea>
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Site</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="site" [(ngModel)]="project.site">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">GitHub</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="gitHub" [(ngModel)]="project.gitHub">
  </div>
</div>

<div class="text-center mb-3">
  <button class="btn btn-danger" (click)="remove()">Remove</button>
</div>
