
<div class="container">
  <form (ngSubmit)="onSubmit()" #cvForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">CV name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cv.name" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!cvForm.form.valid">Create new CV</button>
  </form>
</div>
