
<div class="container auto-scroll">
  <form (ngSubmit)="onSubmit()" #cvForm="ngForm">

    <div class="mb-3">
      <label for="name" class="form-label">CV name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cv.name" required>
    </div>

    <div class="d-flex justify-content-evenly mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="!cvForm.form.valid">Save</button>
      <button class="btn btn-primary" (click)="showHtml()">Show HTML</button>
      <a class="btn btn-primary" href="http://localhost:8080/cvs/{{cv.id}}/download-pdf">Download PDF</a>
    </div>

  </form>
</div>
