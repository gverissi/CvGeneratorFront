

<div class="my-3 row">
  <label class="col-sm-2 col-form-label">Title</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="title" [(ngModel)]="formation.title">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Year</label>
  <div class="col-sm-10">
    <input type="number" min="1990" max="2030" step="1" class="form-control" name="year" [(ngModel)]="formation.year">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Duration (month)</label>
  <div class="col-sm-10">
    <input type="number" min="1" max="48" step="1" class="form-control" name="duration" [(ngModel)]="formation.duration">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">School</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" name="school" [(ngModel)]="formation.school"></textarea>
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Location</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" name="location" [(ngModel)]="formation.location"></textarea>
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2 col-form-label">Result</label>
  <div class="col-sm-10">
    <textarea type="text" class="form-control" name="result" [(ngModel)]="formation.result"></textarea>
  </div>
</div>

<div class="text-center mb-3">
  <button class="btn btn-danger" (click)="remove()">Remove</button>
</div>
